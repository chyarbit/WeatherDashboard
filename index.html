<!--document type is html with language set as english-->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- identifies character set-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- lines to Bootstrap for styling-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- title of tab when open in browser-->
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- container for the header-->
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- container for the main content-->
  <div class="container-fluid">
    <!-- create a row-->
    <div class="row">
      <!-- create a column that takes up 3 out of 12 columns on the page-->
      <aside class="col-lg-3 bg-light">
        <!-- header and styling for text-->
        <h5 class="mt-1">Search for a City:</h5>
        <!-- form an inline input element-->
        <div class="form-inline form-group">
          <!-- create the input box for the user to type in the city they want-->
          <input class="form-control" type="text" id="search-value" />
          <!-- create a button for the user to submit their input.  The button has an picture of a magnifying glass-->
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        <!-- create an unordered list-->
        <ul class="list-group history"></ul>
      </aside>

      <!-- create a second column that takes up 9 out of 12 columns on the page-->
      <div class="col-lg-9">
        <!-- create a id element for the date-->
        <div id="today" class="mt-3"></div>
        <!-- create an id element for the forecast-->
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- link to jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- link to Javascript-->
  <script src="script.js"></script>
</body>

</html>
